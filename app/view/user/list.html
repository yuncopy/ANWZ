
{% extends "layout.html" %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h2 class="sub-header">角色列表</h2>
    <div class="row">
        <div class="col-md-12">
            <a  class="btn btn-primary pull-right" href="/role/add">添加角色</a>
        </div>
    </div>
    <div class="table-responsive">
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
             
                {% if list|length > 0 %}
                    {% for item in list %}
                    <tr>
                        <td>{{ item.id |e }}</td>
                        <td>{{ item.name |e }}</td>
                        <td>{{ item.descs |e }}</td>
                        <td>
                            <a class="btn btn-info btn-xs" href="/role/edit/id/{{ item.id |e }}" role="button">编辑</a> 
                            <a class="btn btn-success btn-xs" href="/role/edit/id/{{ item.id |e }}" role="button">分配权限</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">Not Found Data</td>
                    </tr>
                {% endif %}
                
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
