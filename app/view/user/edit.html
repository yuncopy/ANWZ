
{% extends "layout.html" %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h2 class="sub-header">用户编辑</h2>
    <div class="row">
        <div class="col-md-12">
            <a  class="btn btn-primary pull-right" href="/user/list">返回列表</a>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" action="/user/edit" method="post">
            <input name="id" type="hidden" value="{{ user.id }}">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">用户名称</label>
                <div class="col-sm-6">
                    <input type="text" required name="name" value="{{ user.name }}" class="form-control" id="inputName" placeholder="用户名称">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">用户邮箱</label>
                <div class="col-sm-6">
                    <input type="text" required name="email" value="{{ user.email }}" class="form-control" id="inputName" placeholder="用户邮箱">
                </div>
            </div>
             <div class="form-group">
                <label for="inputRoleid" class="col-sm-2 control-label">设置角色</label>
                <div class="col-sm-6">
                    {% if listRole|length > 0 %}
                        {% for role in listRole %}
                            <div class="checkbox">
                                <label>
                                    <input name="roleid[]" type="checkbox" {{ role.checked }}  value="{{ role.id|e }}" > {{ role.name|e }}
                                </label>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <div class="checkbox">
                        <label>
                            <input name="status" type="checkbox" value="1" checked="checked"> 是否开启
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-primary pull-right">提交</button>
                </div>
            </div>
        </form>

    </div>>
</div>
{% endblock %}
